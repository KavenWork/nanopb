// This defines protocol for a simple server that lists files.
//
// See also the nanopb-specific options in fileproto.options.

syntax = "proto3";

message ListFilesRequest {
    string path = 1;
}

message FileInfo {
    uint64 inode = 1;
    string name = 2;
}

message ListFilesResponse {
    bool path_error = 1;
    repeated FileInfo file = 2;
}

